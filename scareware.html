<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Cookies</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body with a background color and some padding */
        body {
            padding: 50px;
            background-color: #FFC0CB;
            font-family: 'Arial', sans-serif;
            text-align: center; /* Center align text */
        }

        /* Style the paragraph with larger text, a different color, and bold */
        p {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        /* Style the pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: left; /* Align text in the pop-up to the left */
        }

        /* Style the overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        /* Style the button container */
        .button-container {
            text-align: right;
            margin-top: 20px;
        }

        /* Style the button */
        button {
            padding: 8px 10px; 
            background-color: #b92929;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px; 
            font-weight: bold; 
        }

        /* Style the button hover effect */
        button:hover {
            background-color: #b92929;
        }

        /* Style the image in the body */
        #body-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Style the image in the button */
        button img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            margin-left: 10px; /* Add some spacing between the button text and image */
        }
    </style>
</head>
<body>

<!-- Text Content -->
<p>Buy Cookies !!</p>

<!-- image in the body -->
<img id="body-image" src="cookie.jpg" alt="Samoas">

<!-- pop-up content -->
<div id="popup">
    <p>Your System is infected</p>
    <button onclick="closePopup()">Close</button>
</div>


<div id="overlay"></div>


<div class="button-container">
    <!-- Trigger the pop-up with a button or any other element -->
    <button onclick="openPopup()">MALWARE ON SYSTEM! Click Here TO DELETE MALWARE <img src="malware.jpg" alt="Malware Icon"></button>
</div>

<script>
    function openPopup() {
        
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
        
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }
</script>
</body>
</html>
